<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  

<main class="main-container d-flex">
  <div class="sidebar p-3" id="side_nav">
    <div class="sidebar-top mb-4">
      <h1 class="fs-4 text-warning text-center">Volt Overview</h1>
    </div>
    <div class="sidebar-down">
      <ul class="list-group">
        <li class="list-group-item" aria-current="true">An active item</li>
        <li class="list-group-item">A second item</li>
        <li class="list-group-item">A third item</li>
        <li class="list-group-item">A fourth item</li>
        <li class="list-group-item">And a fifth one</li>
      </ul>
    </div>
  </div>
  <div class="content">
    <form id="submitForm">
      <div class="col-md-6">
        <label for="" class="form-label">Birthday</label>
        <div class="input-group">
          <span class="input-group-text"><i class="fa-solid fa-calendar"></i></span>
          <input type="datetime-local" class="form-control" id="birtday" placeholder="gg/aa/yyyy">
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Gönder</button>
    </form>  
  </div>
</main>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script>
  flatpickr("input[type=datetime-local]",{
    "locale": {
        "firstDayOfWeek": 1,
        "weekdays": {
          longhand: ['Pazar', 'Pazartesi','Salı','Çarşamba','Perşembe', 'Cuma','Cumartesi'],
          shorthand: ['Paz', 'Pzt', 'Sal', 'Çar', 'Per', 'Cum', 'Cmt']
        },
        "months": {
          longhand: ['Ocak','Şubat','Mart','Nisan','Mayıs','Haziran','Temmuz','Ağustos', 'Eylül','Ekim','Kasım','Aralık'],
          shorthand: ['Oca','Şub','Mar','Nis','May','Haz','Tem','Ağu','Eyl','Eki','Kas','Ara']
        }
    },
    "dateFormat": "d-m-Y"
  })
</script>

</body>
</html>
